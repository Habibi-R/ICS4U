	<script src="js" type="text/javascript">
	</script>
	<link href="style.css" rel="stylesheet">

	<h1>Cross country, a simple split calculator</h1>
	<br>
	<table id="table1">

			<th></th>

			<td><input class="time" id="Time2R1" onchange="invalclassInput(1)" placeholder="Time two" type="text"></td>

			<td><input class="results" disabled id="Split3R1" placeholder="Split Three" type="text"></td>
